<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script defer src="js/main.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <article class="container">
    <h1 class="title">Calculador de Propinas</h1>
    <hr>
    <div class="row">
      <div class="col-md-6 leftUP">
        <h5 class="subtitle">Cuenta</h5>
        <input type="text" id="cuenta" class="inputs">
        <h5 class="subtitle">Numero de personas</h5>
        <input type="text" id="people" class="inputs">
        <h5 class="subtitle">Seleccionar Propina %</h5>
        <div class="row justify-content-evenly align-items-center">
          <button value="5" id="btn5" class="col-3 btnDesc">5%</button>
          <button value="10" id="btn10" class="col-3 btnDesc">10%</button>
          <button value="15" id="btn15" class="col-3 btnDesc">15%</button>
        </div>
        <div class="row justify-content-evenly align-items-center">
          <button value="20" id="btn20" class="col-3 btnDesc">20%</button>
          <button value="25" id="btn25" class="col-3 btnDesc">25%</button>
          <input type="text" id="custom" class="col-3 inputCustom" placeholder="%">
        </div>
      </div>
      <div class="col-md-6 rightDown">
        <div class="cuadro">
          <div class="row justify-content-between align-items-center mb-5">
            <div class="col-6">
              <p>Cantidad de propina <span>/ persona</span></p>
              <p>Total <span>/ persona</span></p>
            </div>
            <div class="col-5">
              <h3 id="totalPropina" class="mostrar">0.00 €</h3>
              <h3 id="totalPersona" class="mostrar">0.00 €</h3>
            </div>
          </div>
          <div class="total row">
            <h3 class="text-center">Total a pagar</h3>
            <h3 id="totalFinal" class="text-center mb-5">0.00 €</h3>
          </div>
          <div class="row justify-content-center">
            <button id="reset" class="reset">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>
  </article>

</body>

</html>
